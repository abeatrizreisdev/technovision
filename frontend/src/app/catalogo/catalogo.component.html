<!-- src/app/catalogo/catalogo.component.html -->

<div class="container mx-auto p-6 my-8">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Catálogo de Itens</h2>
    <p class="text-lg text-gray-700 mb-10 text-center max-w-2xl mx-auto">
        Explore todos os itens disponíveis em nosso catálogo.
    </p>

    <div *ngIf="isLoading" class="text-center text-xl text-indigo-600 my-10">
        Carregando itens...
    </div>

    <div *ngIf="errorMessage"
        class="text-center text-xl text-red-600 my-10 p-4 bg-red-100 border border-red-400 rounded-lg">
        {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && items.length === 0 && !errorMessage"
        class="text-center text-xl text-gray-600 my-10 p-4 bg-gray-100 border border-gray-300 rounded-lg">
        Nenhum item cadastrado ainda. <a routerLink="/cadastrar-item" class="text-indigo-600 hover:underline">Cadastre
            um novo!</a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        <div *ngFor="let item of items"
            class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
            <div class="p-4">
                <img [src]="item.imageUrl || 'https://placehold.co/400x300/e0e0e0/000000?text=Sem+Imagem'"
                    [alt]="item.name" class="w-full object-cover catalog-item-image">
                <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ item.name }}</h3>
                <p class="text-gray-600 text-sm mb-3 line-clamp-2">{{ item.description }}</p>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-2xl font-bold text-indigo-700">R$ {{ item.price | number:'1.2-2' }}</span>
                    <span class="text-sm text-gray-500">Qtd: {{ item.quantity }}</span>
                </div>
                <div class="text-xs text-gray-500 mb-4">Categoria: {{ item.category }}</div>
                <!-- Nova div para centralizar os botões Editar/Excluir -->
                <div class="w-full text-center mt-4"> <!-- Adicionada mt-4 aqui para espaçamento superior -->
                    <div class="inline-flex space-x-8"> <!-- Alterado de 'flex justify-end' para 'inline-flex' -->
                        <button (click)="editItem(item)"
                            class="px-3 py-1 bg-blue-500 text-white rounded-md text-sm hover:bg-blue-600 transition-colors duration-200">
                            Editar
                        </button>
                        <button (click)="deleteItem(item.id)"
                            class="px-3 py-1 bg-red-500 text-white rounded-md text-sm hover:bg-red-600 transition-colors duration-200">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-12">
        <button class="btn btn-secondary px-8 py-3 text-lg" routerLink="/minha-conta">
            <i class="fas fa-arrow-left me-2"></i> Voltar para Minha Conta
        </button>
    </div>
</div>
